<html>
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<title>리포트 전체</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  .shell {
    font-family: Arial, sans-serif;
    background:#f9fafc;
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  .header-line {
    display:flex; justify-content:space-between; align-items:center;
    padding: 10px 20px; background:#fff; border-bottom:1px solid #ddd;
  }
  .header-line h1 { font-size:20px; margin:0; color:#222; }
  .header-line a { font-size:14px; text-decoration:none; color:#007bff; }
  .header-line a:hover { text-decoration:underline; }
  .btns {
    flex-shrink: 0;
    padding: 10px 20px;
    background:#fff;
    border-bottom:1px solid #ddd;
  }
  .btns button {
    margin:4px; padding:6px 10px; border-radius:5px;
    border:1px solid #bbb; background:#fff; cursor:pointer; font-size:13px;
  }
  .btns button:hover { background:#f0f0f0; }
  .btns button.active { background:#007bff; color:#fff; border-color:#007bff; }
  #reportFrame {
    flex: 1;
    width:100%;
    border: none;
  }
</style>
<script>
function resizeFrame() {
  const frame = document.getElementById('reportFrame');
  frame.style.height = window.innerHeight - 
    (document.querySelector('.header-line').offsetHeight +
     document.querySelector('.btns').offsetHeight + 10) + 'px';
}
window.addEventListener('resize', resizeFrame);

function showReport(url) {
  var btns = document.querySelectorAll('.btns button');
  for (var i=0;i<btns.length;i++) btns[i].classList.remove('active');
  for (var i=0;i<btns.length;i++) if (btns[i].getAttribute('onclick').includes(url)) btns[i].classList.add('active');
  document.getElementById('reportFrame').src = url;
  document.getElementById('fallbackLink').href = url;
  resizeFrame();
}
window.onload = function() {
  showReport('report_pcd/report_pcd_20251027.html');
};
</script>
</head>
<body class="shell">
  <div class="header-line">
    <h1>리포트 전체</h1>
    <a href="archive.html">리포트 목록</a>
  </div>

  <div class="btns"><button onclick="showReport('report_pcd/report_pcd_20251027.html')">20251027</button><button onclick="showReport('report_pcd/report_pcd_20251021.html')">20251021</button><button onclick="showReport('report_pcd/report_pcd_20251014.html')">20251014</button><button onclick="showReport('report_pcd/report_pcd_20250930.html')">20250930</button><button onclick="showReport('report_pcd/report_pcd_20250922.html')">20250922</button><button onclick="showReport('report_pcd/report_pcd_20250915.html')">20250915</button><button onclick="showReport('report_pcd/report_pcd_20250908.html')">20250908</button></div>

  <iframe id="reportFrame" src="" frameborder="0"></iframe>
  <p style="margin:8px 20px;">
    열리지 않으면 <a id="fallbackLink" href="report_pcd/report_pcd_20251027.html" target="_blank">새 탭으로 열기</a>
  </p>
</body>
</html>
